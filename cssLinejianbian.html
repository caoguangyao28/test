<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>css 背景色渐变</title>
    <style>
        .linear-red-gradient{
            width: 100%;
            height: 800px;
            background: -webkit-linear-gradient(top,#DE344E, #C71D3A);
            background: -moz-linear-gradient(top,#DE344E,#C71D3A);
            background: -o-linear-gradient(top,#DE344E,#C71D3A);
            background: -ms-linear-gradient(top,#DE344E,#C71D3A);
            FILTER: progid:DXImageTransform.Microsoft.Gradient(startColorStr=#DE344E, endColorStr=#C71D3A);
        }
    </style>
</head>
<body>
    <div class="linear-red-gradient"></div>
</body>
</html>
