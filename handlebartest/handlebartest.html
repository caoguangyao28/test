<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>handlebar test</title>
    <script src="hanlebas-v4.0.5.min.js"></script>
    <script src="jquery.min2.0.js"></script>
    <script>
        $(function(){
            var temp = getTemplate('piceTest.html');
            var template = Handlebars.compile(temp);
            //页面数据
            var context = {title: "My New Post", content: "This is my first post!"};
            var html = template(context);
            var obj1 = $(html);
            obj1.find('span').click(function (e) {
                alert($(e.target).attr('id'));
                alert($(e.currentTarget).attr('id'));
            });

            $("#container").append(obj1);

        });
//        function test(event){
//            alert($(event).attr("id"));
//        }
        function getTemplate(url){
            var retHtml;
            $.ajax({
                url:url,
                async:false,
                dataType:'html',
                success: function (ret) {
                    retHtml = ret;
                },
                error: function (e) {
                    console.log(e);
                }
            });
            return retHtml;
        }
    </script>
</head>
<body>
<div id="container">

</div>
</body>
</html>
