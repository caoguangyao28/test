<!doctype html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <title>2d-转换</title>
    <style>
        div
        {
            width:100px;
            height:75px;
            background-color:yellow;
            border:1px solid black;
        }
        div#translatetest{
            transform:translate(50px,100px);
            transform:rotate(30deg);
        }
    </style>
</head>
<body>
<div>这是一个div元素</div>
<div id="translatetest">这是一个div元素</div>
</body>
</html>
