<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <title>nav 置顶时停悬</title>
    <script src="js/vendor/jquery-1.10.2.min.js"></script>
    <script src="js/stickUp.min.js"></script>
    <style>
        body{
            margin:0;
            padding: 0;
        }
    </style>
    <script>
    jQuery(function($){
        $(document).ready(function(){
            $('#navBar').stickUp();
        });
    });
    </script>
</head>
<body>
<div style="width: 100%;height: 200px;background: #ffffff;"></div>
<div id="navBar" style="width: 100%;height: 50px;background: #FF6599;position: relative;top: 0;left: 0;"></div>
<div style="width: 100%;height: 2000px;">
</div>
</body>
</html>
